<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Lees - DevOps Engineer</title>
    <style>
        /* General styles */
        body {
            font-family: 'Calibri', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #2c5282;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        header .container {
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .contact-info {
            margin-top: 1rem;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Section styles */
        section {
            margin-bottom: 2rem;
        }

        h2 {
            color: #2c5282;
            border-bottom: 2px solid #2c5282;
            padding-bottom: 0.5rem;
            margin-top: 2rem;
        }

        /* Experience styles */
        .job {
            margin-bottom: 1.5rem;
        }

        .job-header {
            margin-bottom: 0.5rem;
        }

        .job-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .company {
            color: #2c5282;
            font-weight: bold;
        }

        .date {
            color: #666;
            font-style: italic;
        }

        /* Skills styles */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .skill-category {
            margin-bottom: 1rem;
        }

        .skill-category h3 {
            color: #2c5282;
            margin-bottom: 0.5rem;
        }

        /* Print styles */
        @media print {
            body {
                font-size: 12pt;
            }

            header {
                background-color: white !important;
                color: black;
                padding: 1rem 0;
            }

            .contact-info a {
                color: black;
            }

            h2 {
                color: black;
                border-bottom-color: black;
            }

            .company {
                color: black;
            }

            a {
                text-decoration: none;
                color: black;
            }

            .container {
                max-width: 100%;
                padding: 0 1cm;
            }
        }
    </style>
</head>

</html>
